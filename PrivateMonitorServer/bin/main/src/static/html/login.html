<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
    <h3>登录</h3>
    <form action="/login" method="post">
        用户名: <input type="text" name="username" required>
        密码: <input type="password" name="password" required>
        <input type="hidden" name="url" value="{{ url }}">
        <input type="submit" value="验证">
    </form>
</body>
</html>
